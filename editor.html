<html>
    <head>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="qtip.css" rel="stylesheet" media="screen">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-sanitize.min.js"></script>
        <script src="js/elastic.min.js"></script>
        <script src="js/elastic-angular-client.min.js"></script>
        <script src="js/editor.js"></script>
    </head>

    <body ng-app='tipApp'>

        <div class="question" id="qid_1">
            <p>Question 1. Math</p>
            Dummy data for question 1...<br>

            <div class="qtip" id="qtip_1"
                ng-init="loadTip(1)"
                ng-controller="tipCtrl">
            <ol>
                <li ng-repeat="tip in data.tips">
                    <span ng-bind-html="tip"></span>
                    <button class="btn-primary" data-ng-click="removeTip($index)">X</button>
                </li>
            </ol>
            <form ng-submit="addTip()">
                <input type="text" ng-model="tipText" size="30"
                       placeholder="Add new tip here">
                <input class="btn-primary" type="submit" value="Add tip">
            </form>
            </div>
        </div>

        <div class="question" id="qid_2">
            <p>Question 2. Math</p>
            Dummy data for question 2...<br>

            <div class="qtip" id="qtip_1"
                ng-controller="tipCtrl"
                ng-init="loadTip(2)">
                <ol>
                    <li ng-repeat="tip in data.tips">
                        <span ng-bind-html="tip"></span>
                        <button class="btn-primary" data-ng-click="removeTip($index)">X</button>
                    </li>
                </ol>
                <form ng-submit="addTip()">
                    <input type="text" ng-model="tipText" size="30"
                           placeholder="Add new tip here">
                    <input class="btn-primary" type="submit" value="Add tip">
                </form>
                </div>
            </div>
        </div>
    </body>
</html>
